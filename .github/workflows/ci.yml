
name: Java CI con Maven

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    name: Build y Test
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: â˜• Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: ðŸ”¨ Compilar proyecto
      run: mvn -B clean compile

    - name: ðŸ§ª Ejecutar tests
      run: mvn -B test

    - name: ðŸ“Š Generar reporte Surefire
      if: always()
      run: mvn -B surefire-report:report

    - name: ðŸ“¦ Empaquetar JAR (sin tests)
      run: mvn -B package -DskipTests

    - name: ðŸ“¤ Subir artefactos (JAR y reportes)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          target/*.jar
          target/surefire-reports/**
          target/site/surefire-report.html
        retention-days: 7

    - name: âœ… Mensaje final
      if: success()
      run: echo "âœ… Todos los tests pasaron correctamente y se subieron los artefactos."
